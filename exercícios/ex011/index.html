<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com Imagens dinâmicas</title>
</head>
<body>
    <h1>Testando carregando imagens de forma <strong>dinâmica</strong></h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Iamgem Flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <audio preload="metadata" controls loop>
        <source src="midea/Lazy_Laura-Quincas Moreira.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
