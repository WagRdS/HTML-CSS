<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Vídeos com HTML5</title>
</head>
<body>
    <h1>Usando vídeos localmente</h1>
    <p>este bideo esta hospedado no próprio servidor</p>
    <video poster="imagens/limoes-capa.png" width="560" controls>
        <source src="video/MeuVideo(1).mp4" type="video/mp4">
        <source src="video/MeuVideo(1).mkv" type="video/mkv">
        <source src="video/MeuVideo(1).webm" type="video/webm">
        <p>Seu sistema não é compatível com este tipo de interface</p>
    </video>
    <h1>Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=k46bFOOvOMRvqu-M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
