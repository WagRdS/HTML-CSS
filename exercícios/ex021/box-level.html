<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Box Level</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            padding: 20px 10px;
            border: 10px solid darkgray;
        }
        p{
            border: 10px solid darkgray;
            padding: 10px;
            margin: 10px auto 40px auto;
            outline: 2px dotted rgb(172, 225, 14);
        }
        a{
            border: 5px dotted rgb(195, 195, 77);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos são exemplo de caixa box-level</p>
    links são exemplos <a href="#">de line-level</a> Vamos praticar
</body>
</html>
