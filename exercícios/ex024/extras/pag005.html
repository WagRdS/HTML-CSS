<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Página Texte</h1>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

    
<script>
    function clicou(){
        s = window.document.getElementById("saida")
        s.innerHTML += '<p>Você clicou</p>'
    }
</script>
    
    
</body>
</html>
