<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com Formulários</h1>
    <fieldset>
        <legend>Qualquer Coisa</legend>
        <form action="" method="post">
            <p>
                <label for="icor">Escolha a Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Qual o nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min>
            </p>
            <p>
                <label for="ifoto">Escolha uma foto de Perfíl</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </form>
    </fieldset>
</body>
</html>
